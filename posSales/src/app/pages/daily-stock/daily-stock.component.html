<div class="container-fluid full-screen-container">
    <div class="row justify-content-between h-100">

        <!-- Products colapase list -->
        <div class="col-9 d-flex flex-column my-4" style="overflow-y: auto; overflow-x: hidden; width: 100vh;">
            <div class="">
                <a class="btn fw-bold fs-4 collapse-btn" (click)="toggleCollapse('collapseBovinos')">
                    Bovinos <i class="bi bi-caret-down"></i>
                </a>
                <div class="collapse" id="collapseBovinos">
                    <div class="card card-body d-flex text-black fw-bold rounded-4 p-2" style="background-color: #FDCB58; justify-content: space-between;">
                        <div class="">
                            CUPIM RECHEADO
                        </div>
                        <button type="button" class="btn">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <div class="card card-body d-flex text-black fw-bold rounded-4 p-2" style="background-color: #FDCB58; justify-content: space-between;">
                        <div class="">
                            COSTELA BOVINA
                        </div>
                        <button type="button" class="btn">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <div class="card card-body d-flex text-black fw-bold rounded-4 p-2" style="background-color: #FDCB58; justify-content: space-between;">
                        <div class="">
                            FRALDINHA
                        </div>
                        <button type="button" class="btn">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <div class="card card-body d-flex text-black fw-bold rounded-4 p-2" style="background-color: #FDCB58; justify-content: space-between;">
                        <div class="">
                            MAMINHA
                        </div>
                        <button type="button" class="btn">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="">
                <a class="btn fw-bold fs-4 collapse-btn" (click)="toggleCollapse('collapseSuinos')">
                    Suinos <i class="bi bi-caret-down"></i>
                </a>
                <div class="collapse" id="collapseSuinos">
                    <div class="card card-body d-flex text-black fw-bold rounded-4 p-2" style="background-color: #FDCB58; justify-content: space-between;">
                        <div class="">
                            PANCETA
                        </div>
                        <button type="button" class="btn">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <div class="card card-body d-flex text-black fw-bold rounded-4 p-2" style="background-color: #FDCB58; justify-content: space-between;">
                        <div class="">
                            COSTELA SUINA
                        </div>
                        <button type="button" class="btn">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="">
                <a class="btn fw-bold fs-4 collapse-btn" (click)="toggleCollapse('collapseAves')">
                    Aves <i class="bi bi-caret-down"></i>
                </a>
                <div class="collapse" id="collapseAves">
                    <div class="card card-body d-flex text-black fw-bold rounded-4 p-2" style="background-color: #FDCB58; justify-content: space-between;">
                        <div class="">
                            FRANGO ASSADO
                        </div>
                        <button type="button" class="btn">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <div class="card card-body d-flex text-black fw-bold rounded-4 p-2" style="background-color: #FDCB58; justify-content: space-between;">
                        <div class="">
                            FRANGO RECHEADO COM FAROFA
                        </div>
                        <button type="button" class="btn">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Product data -->
        <div class="col-3 me-4 my-4">
            <div class="d-flex flex-column h-100" style="justify-content: space-between;">
                <div class="card rounded-4" style="background-color: #3C3434; height: 400px; max-width: 388px;">
                    <div class="card-body">

                        <h5 class="card-title fs-3 fw-bold p-2 rounded-2" style="background-color: #302E2E; border-color: #000000; color: white;">
                            Produto:
                        </h5>

                        <div class="mb-3 mt-4">
                            <label for="productName" class="form-label m-0" style="color: white;">Nome:</label>
                            <input type="text" class="form-control prod-input" id="productName" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label m-0" style="color: white;">Pre√ßo:</label>
                            <input type="text" class="form-control prod-input" id="productPrice" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="productQtde" class="form-label m-0" style="color: white;">Quantidade:</label>
                            <input type="text" class="form-control prod-input" id="productQtde" placeholder="">
                        </div>

                        <div class="d-flex" style="justify-content: space-between; margin-top: 35px;">
                            <button class="btn" style="background-color: #1C771F; color: white;">
                                Aplicar Valores
                            </button>
                            <div class="spinner-border text-primary" role="status" *ngIf="isLoadind">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div class="" *ngIf="savedProduct">
                                <i class="bi bi-check-all" style="color: #4CFF3F;"></i>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="d-flex" style="flex-direction: row-reverse;">
                    <div class="rounded-4 fw-bold" style="background-color: #D9D9D9;  width: 67%;">
                        <p class="text-black mt-1 mb-0 mx-3">Numero de Produtos:</p>
                        <p class="fs-4 mx-3 mb-1" style="color: #7D0009;">0012</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
