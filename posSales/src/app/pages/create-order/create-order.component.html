<div class="container-fluid full-screen-container">
    <div class="row h-100">
        <!-- Primeira coluna com largura máxima de 400px -->
        <div class="col-fixed p-2 text-white d-flex" style="background-color: #2C2C2C;">
            <app-bucket-card></app-bucket-card>

            <div class="row g-2 mt-1">
                <div class="col-sm-7">
                  <div class="form-floating">
                    <input type="email" class="form-control fw-medium shadow-lg" id="floatingInputGrid" placeholder="name@example.com" value="(18) 99787-2005">
                    <label for="floatingInputGrid" style="color: black;">Telefone:</label>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-floating">
                    <input type="text" class="form-control fw-medium shadow-lg" id="floatingInputGrid" placeholder="000" value="001" disabled readonly>
                    <label for="floatingGrid" style="color: black;">Número do pedido:</label>
                  </div>
                </div>
            </div>

            <div class="row gap-4 mt-4">
                <div class="col">
                    <button type="button" class="btn btn-lg btn-success shadow-lg fw-bold">CONFIRMAR</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-lg btn-danger shadow-lg fw-bold">CANCELAR</button>
                </div>
            </div>
        
        </div>

        <!-- Segunda coluna ocupando o restante -->
        <div class="col-fluid text-white d-flex justify-content-start" style="background-color: #1E1E1E;">
            <!-- Linha de Funções -->
            <div class="d-flex flex-wrap mt-2 mb-4 gap-2" style="min-height: 30px; width: 100%;">
                <div class="input-group flex-nowrap rounded-6 flex-grow-1" style="min-width: 260px; max-width: 500px; border-radius: 0.75rem;">
                    <button class="btn btn-outline-secondary search-input" style="color: #7D0009; border-radius: 0.75rem 0 0 0.75rem;" type="button" id="button-addon1">
                        <i class="bi bi-search"></i>
                    </button>
                    <input type="text" class="form-control search-input" style="color: black; border-radius: 0 0.75rem 0.75rem 0;" placeholder="" aria-label="" aria-describedby="addon-wrapping">
                </div>
                <button type="button" class="btn btn-sm btn-filter rounded-5" data-bs-toggle="button">BONINOS</button>
                <button type="button" class="btn btn-sm btn-filter rounded-5" data-bs-toggle="button">SUINOS</button>
                <button type="button" class="btn btn-sm btn-filter rounded-5" data-bs-toggle="button">AVES</button>
                <button type="button" class="btn btn-sm btn-filter rounded-5" data-bs-toggle="button">DIVERSOS</button>
                <button type="button" class="btn btn-sm btn-filter rounded-5" data-bs-toggle="button">TODOS</button>
            </div>
            

            <!-- Lista de Itens -->
            <div class="d-flex mx-3 gap-3 flex-column" style="height: 80%;">

                <div class="row w-custom fs-5 fw-bold rounded-4 shadow-lg" style="background-color: #D9D9D9; min-height: 90px;">
                    <div class="col-9 text-start">
                        <p class="mt-2" style="color: black;">FRANGO ASSADO</p>
                        <div class="d-flex" style="color: #7D0009; margin-top: -4px;">
                            <p class="">R$ 46,90</p>
                            <p class="ms-3">un</p>
                        </div>
                    </div>
                    <div class="col-3" style="color: #7D0009;">
                        <div class="d-flex w-100 h-100 un">
                            <p class="">20</p>
                            <p class="ms-3">un</p>
                        </div>
                    </div>
                </div>

                <div class="row w-custom fs-5 fw-bold rounded-4 shadow-lg" style="background-color: #D9D9D9; min-height: 90px;">
                    <div class="col-9 text-start">
                        <p class="mt-2" style="color: black;">FRANGO ASSADO RECHEADO COM BACON</p>
                        <div class="d-flex" style="color: #7D0009; margin-top: -4px;">
                            <p class="">R$ 62,90</p>
                            <p class="ms-3">un</p>
                        </div>
                    </div>
                    <div class="col-3" style="color: #7D0009;">
                        <div class="d-flex w-100 h-100 un">
                            <p class="">1</p>
                            <p class="ms-3">un</p>
                        </div>
                    </div>
                </div>

                <div class="row w-custom fs-5 fw-bold rounded-4 shadow-lg" style="background-color: #D9D9D9; min-height: 90px;">
                    <div class="col-9 text-start">
                        <p class="mt-2" style="color: black;">FRANGO ASSADO RECHEADO COM BATATA, QUEIJO E CALABRESA</p>
                        <div class="d-flex" style="color: #7D0009; margin-top: -4px;">
                            <p class="">R$ 69,90</p>
                            <p class="ms-3">un</p>
                        </div>
                    </div>
                    <div class="col-3" style="color: #7D0009;">
                        <div class="d-flex w-100 h-100 un">
                            <p class="">1</p>
                            <p class="ms-3">un</p>
                        </div>
                    </div>
                </div>

            </div>
            
            <!-- Quantidade e Adicionar -->
            <div class="row w-custom">
                <div class="col-4 ms-3 d-flex fw-bold text-black fs-6 h-100 rounded-4 shadow-lg" style="background-color: #D9D9D9; width: 320px; padding-top: 3px">
                    <div class="w-75 mt-2">
                        <p class="m-0">QUANTIDADE DE ITENS:</p>
                    </div>
                    <div class="d-qtde-itens w-25 mt-1">
                        <button type="button" class="btn btn-lg fs-3" style="margin-top: -16px">+</button>
                        <p class="m-0 mb-2 mx-1">1</p>
                        <button type="button" class="btn btn-lg fs-3" style="margin-top: -36px">_</button>
                    </div>
                    
                </div>
                <div class="col-auto ms-auto">
                    <button type="button" class="btn btn-lg btn-primary fw-bold shadow-lg" style="color: black;">ADICIONAR</button>
                </div>
            </div>
        </div>
    </div>
