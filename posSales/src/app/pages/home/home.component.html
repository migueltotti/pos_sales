<div class="container-fluid full-screen-container">
    <div class="row justify-content-between">

        <div class="col-11 col-md-5 mt-4 ms-3">
            <div class="">
                <h1 class="fw-bold" style="color: white; font-style: italic;">
                    Bem vindo {{userName}}!
                </h1>
                <hr class="border border-1 opacity-100 w-100 mb-0 mt-1" style="margin-top: -10px; border-color: white;">
                <p class="fw-bold" style="color: white; font-style: italic;">
                    Data: {{todayDate}}
                </p>
            </div>

            <div class="d-flex mt-5">
                <button type="button" class="btn btn-lg rounded-4 text-black fw-bold" style="background-color: #FDCB58" 
                    (click)="startWorkDay()"
                    [disabled]="(workDay != null && workDay.finishDayTime == null) || isWorkDayDone"
                >
                    Iniciar Dia
                    <i class="bi bi-skip-start-circle" style="color: #7D0009"></i>
                </button>

                <div *ngIf="isStartingLoading" class="spinner-border text-primary mt-2 ms-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

                <button type="button" class="btn btn-lg rounded-4 text-black fw-bold ms-3" style="background-color: #FDCB58" 
                    (click)="finishWorkDay()"
                    [disabled]="isWorkDayDone"    
                >
                    Finalizar Dia
                    <i class="bi bi-stop-circle" style="color: #7D0009"></i>
                </button>

                <div *ngIf="isFinishingLoading" class="spinner-border text-primary mt-2 ms-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

            </div>

            <div class="d-flex flex-column rounded-4 p-3 mt-3" style="background-color: #5E5E5E;">
                <p class="fw-bold fs-4" style="color: white;">
                    Paginas:
                </p>
                <hr class="border border-1 opacity-100 w-100" style="margin-top: -10px; border-color: white;">
                
                <div class="card card-body d-flex text-black fw-bold rounded-4 mb-2 p-2 shadow-lg prod-card">
                    Registro de Pedidos
                    <a class="btn" routerLink="/pedidos/registro">
                        <i class="bi bi-box-arrow-up-right" style="color: #7D0009"></i>
                    </a>
                </div>

                <div class="card card-body d-flex text-black fw-bold rounded-4 mb-2 p-2 shadow-lg prod-card">
                    Visualisar Pedidos
                    <a class="btn" routerLink="/pedidos">
                        <i class="bi bi-box-arrow-up-right" style="color: #7D0009"></i>
                    </a>
                </div>

                <div class="card card-body d-flex text-black fw-bold rounded-4 mb-2 p-2 shadow-lg prod-card">
                    Cadastrar Produtos Diários
                    <a class="btn" routerLink="/estoque/config">
                        <i class="bi bi-box-arrow-up-right" style="color: #7D0009"></i>
                    </a>
                </div>

                <div class="card card-body d-flex text-black fw-bold rounded-4 mb-2 p-2 shadow-lg prod-card">
                    Relatório Diário
                    <a class="btn" routerLink="/relatorio">
                        <i class="bi bi-box-arrow-up-right" style="color: #7D0009"></i>
                    </a>
                </div>

            </div>
        </div>
        
        <div class="col-12 col-md-5 div-charts mt-4 me-3">
            <div class="d-flex p-3 rounded-4 ord-chart">
                <canvas id="OrdersChart"> 
                    {{ordersChart}} 
                </canvas>
            </div>

            <div class="d-flex flex-column p-3 rounded-4 separeted-ord-chart">
                <canvas id="FirstOrdersChart"> {{firtsOrdersChart}} </canvas>
                <canvas id="SecondOrdersChart"> {{secondOrdersChart}} </canvas>
            </div>

            <div class="d-flex p-3 mt-5 rounded-4 prod-chart">
                <canvas id="ProductsChart"> 
                    {{productsChart}} 
                </canvas>
            </div>
            
        </div>

    </div>

    <!-- TOAST -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-bg-primary" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div class="toast-body">
                {{ toastMessage }}
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="failedToast" class="toast align-items-center text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div class="toast-body">
                {{ toastMessage }}
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
